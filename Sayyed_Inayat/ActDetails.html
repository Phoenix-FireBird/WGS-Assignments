                </div>

                <span> ActType :</span>

                <input type="checkbox" name="chek"  value="FD"  id="ch2"><label for="act2">FD</label>
                <input type="checkbox"  name="chek" value="CB"  id="ch3"><label for="act3">CB</label>
                <input type="checkbox" name="chek"  value="LOAN"  id="ch4"><label for="act4">LOAN</label>
               </div>
               <input id="btn" type="button" value="Submit" onclick="Add() ">
               </div>

        </div>
